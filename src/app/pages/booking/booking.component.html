<div class="col-lg-12">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="bookingForm">
        <app-datepicker-range></app-datepicker-range>
        <div class="form-group">
          <label for="firstNameInput">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstNameInput"
            aria-describedby="emailHelp"
            placeholder="Enter first name"
            formControlName="firstName"
            [ngClass]="{ invalid: firstName?.invalid && firstName?.touched }"
          />
        </div>
        <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastNameInput"
            aria-describedby="emailHelp"
            placeholder="Enter last name"
            formControlName="lastName"
            [ngClass]="{ invalid: lastName?.invalid && lastName?.touched }"
          />
        </div>
        <div class="form-group">
          <label for="addressInput">Billing Address</label>
          <input
            type="text"
            class="form-control"
            id="addressInput"
            aria-describedby="emailHelp"
            placeholder="Enter address"
            formControlName="address"
            [ngClass]="{ invalid: address?.invalid && address?.touched }"
          />
        </div>
        <div class="form-group">
          <label for="countryInput">Country</label>
          <input
            [ngClass]="{ invalid: country?.invalid && country?.touched }"
            type="text"
            class="form-control"
            id="countryInput"
            aria-describedby="emailHelp"
            placeholder="Enter country"
            formControlName="country"
          />
        </div>

        <div class="form-group">
          <label for="postalInput">Postal Code</label>
          <input
            type="text"
            class="form-control"
            id="postalInput"
            aria-describedby="emailHelp"
            placeholder="Enter postal code"
            formControlName="postalCode"
            [ngClass]="{ invalid: postalCode?.invalid && postalCode?.touched }"
          />
        </div>

        <div class="form-group">
          <label for="cityInput">City</label>
          <input
            type="text"
            class="form-control"
            id="cityInput"
            aria-describedby="emailHelp"
            placeholder="Enter city"
            formControlName="city"
            [ngClass]="{ invalid: city?.invalid && city?.touched }"
          />
        </div>

        <div class="form-group">
          <label for="emailInput">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            formControlName="email"
            [ngClass]="{ invalid: email?.invalid && email?.touched }"
          />
        </div>

        <div class="form-group">
          <label for="phoneInput">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phoneInput"
            aria-describedby="emailHelp"
            placeholder="Enter Phone"
            formControlName="phone"
          />
        </div>

        <button type="submit" class="btn btn-primary">Book Now</button>
      </form>
    </div>
  </div>
</div>
