<div class="form-group">
  <div class="input-group">
    <input
      class="form-control"
      placeholder="Check-in/out"
      name="dp"
      [(ngModel)]="model"
      [autoClose]="false"
      [navigation]="'arrow'"
      [minDate]="minDate"
      [maxDate]="maxDate"
      (dateSelect)="onDateSelection($event, dp)"
      [firstDayOfWeek]="1"
      [displayMonths]="2"
      [dayTemplate]="t"
      [outsideDays]="'hidden'"
      ngbDatepicker
      #dp="ngbDatepicker"
    />
    <ng-template #t let-date let-focused="focused">
      <span
        class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null"
      >
        {{ date.day }}
      </span>
    </ng-template>
    <div class="input-group-append">
      <button class="calendar" (click)="dp.toggle()" type="button"></button>
    </div>
  </div>
</div>
